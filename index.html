<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ff9ab3, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(15deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .photo {
            position: absolute;
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s forwards, floating 4s infinite;
        }

        .quote {
            position: absolute;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.8rem;
            font-style: italic;
            text-align: center;
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s forwards;
        }

        .emoji {
            position: absolute;
            font-size: 3rem;
            animation: floating 3s infinite;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .colorful-text {
            background: linear-gradient(90deg, #f3a683, #ffda79, #9ad6df, #d5a6bd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .h1{
            font-size: larger;
            font-weight: 600;
            height: 20px;
            
        }
    </style>
</head>
<body>
    <h1> Memories</h1>
    <div class="container"></div>

    <script>
        const photos = [
            "IMG-20241230-WA0018.jpg",
            "IMG-20241230-WA0019.jpg",
            "IMG-20241230-WA0020.jpg",
            "IMG-20241230-WA0021.jpg",
            "IMG-20241230-WA0022.jpg",
            "IMG-20241230-WA0023.jpg",
            "IMG-20241230-WA0024.jpg",
            "IMG-20241230-WA0025.jpg",
            "IMG-20241230-WA0030.jpg",
            "IMG-20241230-WA0031.jpg",
            "IMG-20241230-WA0032.jpg",
            "IMG-20241230-WA0033.jpg",
            "IMG-20241230-WA0034.jpg",
            "IMG-20241230-WA0035.jpg",
            "IMG-20241230-WA0036.jpg",
            "IMG-20241230-WA0037.jpg",
            
        ];

        const quotes = [
            "Cherish every moment. 🌟",
            "My Friend is my everything. ❤️",
            "Together we grow. 🌱",
            "Love knows no bounds. 💖",
            "Laughter is timeless.😊 ",
            "Home is where love resides. 🏡",
            "Making memories together. 📸",
            "A best friend is a gift. 🎁",
            "Our bond is forever.❤️ ",
            "Joy shared is joy doubled. 😊"
        ];

        const emojis = [
            "💕", "🌟", "💖", "📸", "🌱", "💖", "🎁", "🏡", "❤️"
        ];

        const container = document.querySelector('.container');
        let index = 0;

        function showContent() {
            if (index >= photos.length) {
                index = 0; // Restart for a looping effect
            }

            // Clear container
            container.innerHTML = '';

            // Create photo element
            const photo = document.createElement("img");
            photo.src = photos[index];
            photo.className = "photo";
            photo.style.top = `${Math.random() * 60}vh`;
            photo.style.left = `${Math.random() * 60}vw`;
            container.appendChild(photo);

            // Create quote element
            const quote = document.createElement("div");
            quote.className = "quote colorful-text";
            quote.style.top = `${Math.random() * 70}vh`;
            quote.style.left = `${Math.random() * 70}vw`;
            quote.textContent = quotes[index];
            container.appendChild(quote);

            // Create emoji element
            const emoji = document.createElement("div");
            emoji.className = "emoji";
            emoji.style.top = `${Math.random() * 70}vh`;
            emoji.style.left = `${Math.random() * 70}vw`;
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            container.appendChild(emoji);

            index++;
            setTimeout(showContent, 3000); // Display the next content after a delay
        }

        showContent();
    </script>
</body>
</html>
